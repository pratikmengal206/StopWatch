<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Stopwatch App</h1>

        <div id="stopwatch" class="display-4 mb-4">0:00:00</div>

        <div id="controls">
            <button class="btn btn-primary" onclick="startStopwatch()">Start</button>
            <button class="btn btn-danger" onclick="stopStopwatch()">Stop</button>
            <button class="btn btn-secondary" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let stopwatchInterval;
        let milliseconds = 0;
        let seconds = 0;
        let minutes = 0;

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(updateStopwatch, 10);
            }
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            milliseconds = 0;
            seconds = 0;
            minutes = 0;
            updateStopwatch();
        }

        function updateStopwatch() {
            milliseconds++;
            if (milliseconds === 100) {
                milliseconds = 0;
                seconds++;
            }
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }

            const formattedMilliseconds = milliseconds < 10 ? `0${milliseconds}` : milliseconds;
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;
            const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;

            document.getElementById('stopwatch').textContent = `${formattedMinutes}:${formattedSeconds}:${formattedMilliseconds}`;
        }
    </script>
</body>
</html>
